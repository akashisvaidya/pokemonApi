<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Api</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <div class="searchbox d-flex justify-content-center p-5">
        <input
          type="text"
          class="text-center"
          placeholder="Pokemon Name"
          id="pokemon-name"
        />
        <button type="button" id="search-btn" class="mx-2">🔍</button>
      </div>
      <div class="pokemonBox d-flex justify-content-center"></div>
      <div class="moreInfo"></div>
      <div class="versions" style="display: none"></div>
    </main>
    <footer>Made with ❤️ by Akash Vaidya.</footer>
    <script src="main.js"></script>
  </body>
</html>
